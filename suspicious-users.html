<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspicious Users - Investigator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard-styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="detected-channels.html" class="nav-link">Detected Channels</a>
                <a href="suspicious-users.html" class="nav-link active">Suspicious Users</a>
            </div>
        </div>
    </nav>

    <div class="dashboard">
        <div class="header-row">
            <h1>Suspicious Users</h1>
            <button class="scan-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="scan-icon">
                    <path d="M5.507 4.048A3 3 0 017.785 3h8.43a3 3 0 012.278 1.048l1.722 2.008A4.533 4.533 0 0019.5 6h-15c-.243 0-.482.02-.715.056l1.722-2.008z" />
                    <path fill-rule="evenodd" d="M1.5 10.5a3 3 0 013-3h15a3 3 0 110 6h-15a3 3 0 01-3-3zm15 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm2.25.75a.75.75 0 100-1.5.75.75 0 000 1.5zM4.5 15a3 3 0 100 6h15a3 3 0 100-6h-15zm11.25 3.75a.75.75 0 100-1.5.75.75 0 000 1.5zM19.5 18a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" clip-rule="evenodd" />
                </svg>
                Quick Scan
                <div class="status-dot"></div>
            </button>
        </div>

        <div class="user-filters">
            <div class="filter-group">
                <label>Sort by:</label>
                <select id="sort-users" class="filter-select">
                    <option value="risk">Risk Level</option>
                    <option value="activity">Activity</option>
                    <option value="reports">Reports</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Risk Level:</label>
                <select id="filter-users" class="filter-select">
                    <option value="all">All Users</option>
                    <option value="high">High Risk</option>
                    <option value="medium">Medium Risk</option>
                    <option value="low">Low Risk</option>
                </select>
            </div>
            <div class="search-group">
                <input type="text" placeholder="Search users..." id="search-users" class="search-input">
            </div>
        </div>

        <div class="users-grid">
            <!-- Users will be populated here by JavaScript -->
        </div>
    </div>

    <script src="users-script.js"></script>
</body>
</html>
